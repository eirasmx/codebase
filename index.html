<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftship Track</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handle_screen_change(mediaQuery) {
            if (mediaQuery.matches) {
                window.location.href = "mobile.html";
            }
        }

        const mediaQuery = window.matchMedia("(max-width: 850px)");
        handle_screen_change(mediaQuery);
        mediaQuery.addListener(handle_screen_change);
    </script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="download.png" alt=""><p>swiftship <span>track</span></p></a>
    </header>
    <section id="wrapper">
        <div id="tracking-info">
            <div id="no-result">
                <div>
                    <img src="download.png" alt="">
                    <p>TRACK PACKAGE NOW</p>
                </div>
            </div>
            <div id="simple">
                <div class="image"><img id="status-icon" src="clock.png" alt=""></div>
                <div class="track-id">
                    <span id="tracking-number">Tracking number</span><br>
                    <span id="track-id-data">Not Found</span>
                </div>
                <div class="date-time">-</div>
                <div class="status">No information yet</div>    
            </div>
            <div id="complex" hidden>
                <div id="summary">
                    <span class="status2"></span> 
                    â€¢ Delivery date: <span class="delivery-date"></span>
                    <br><span id="location"></span>
                </div>
                <div class="tracking-gram">
                    <div class="line out-delivered" id="line-out-delivered"></div>
                    <p>
                        <div class="pointer delivered" id="pointer-delivered"></div>
                        Delivered <br><span id="delivered-date">ds</span>
                    </p>
                    
                    <br>
                    
                    <div class="line preparing-out" id="line-preparing-out"></div>
                    <p>
                        <div class="pointer out" id="pointer-out"></div>
                        Out for delivery <br><span id="out-date">dd</span>
                    </p>
                    
                    <br>
                    
                    <div class="line shipped-preparing" id="line-shipped-preparing"></div>
                    <p>
                        <div class="pointer preparing" id="pointer-preparing"></div>
                        Preparing for delivery <br><span id="preparing-date">ddffffff</span>
                    </p>

                    <br>

                    <div class="line transit-shipped" id="line-transit-shipped"></div>
                    <p>
                        <div class="pointer shipped" id="pointer-shipped"></div>
                        Shipped <br><span id="shipped-date">daffd</span>
                    </p>

                    <br>

                    <p>
                        <div class="pointer transit" id="pointer-transit"></div>
                        In transit
                         <!-- <br><span>Jul 12, 2022 10:45 am</span> -->
                    </p>


                </div>    
            </div>
        </div>
        <div id="tracker">
            <!-- <textarea name="" id="" cols="30" rows="10"></textarea><br> -->
            <input type="text" placeholder="Tracking number" id="entered-number"><br>
            <button onclick="get_tracking()">Track</button>
        </div>
    </section>
    <footer>
        <!-- <img src="smart.webp" alt=""> -->
        <div>
            <p>
                New eBook: Learn retention tatics from the world's biggest brands
            </p>
            <a href="https://www.books.google.com"><button>Read now</button></a>
            
        </div>
        
    </footer>
</body>
</html>
